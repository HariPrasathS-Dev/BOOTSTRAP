<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <style>
        h2{
            color: blue ;
        }
        .line{
            text-decoration: line-through;
            font-style: italic;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>TodoList</h1>
    <h2>Today</h2>
    <ul>
        <li>Have a Drink</li>
        <li class="line">Go for a Walk</li>
        <li>Read a Book</li>
        <li class="line">Schedule Meeting with Alex</li>
    </ul>
    <h1>Tomorrow</h1>
    <ul>
        <li>Listen to the Video</li>
        <li>Attempt Practise Questions</li>
        <li>Go for Shopping</li>
        <li>Read Monthly Magazine</li>
    </ul>
</body>
</html>
