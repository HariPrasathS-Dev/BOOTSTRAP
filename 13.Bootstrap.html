<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallete</title>
    <style></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-sm-9 col-md-6 col-lg-7 col-xl-3 bg-primary text-white border border-2">Primary</div>
            <div class="col col-12 col-sm-3 col-md-6 col-lg-2 col-xl-5 bg-secondary text-white border border-2">Secondary</div>
            <div class="col col-12 col-sm-3 col-md-2 col-lg-3 col-xl-2 bg-success text-white border border-2">Success</div>
            <div class="col col-12 col-sm-9 col-md-10 col-lg-3 col-xl-2 bg-info text-white border border-2">Info</div>
            <div class="col col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5 bg-warning text-white border border-2">Warning</div>
            <div class="col col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7 bg-danger text-white border border-2">Danger</div>
        </div>
    </div>
</body>
</html>
